<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="style.css">
    <title> Bootstrap registration form </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <h1 class="text-center">REGISTER</h1>
                <form>
                <!-- making a row in col-md-6 for label and texbox -->
                <label class="label col-md-3 control-label" style="margin-left: 60px;">Username:</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <!-- close -->
                <!-- making a row in col-md-6 for label and texbox -->
                <label class="label col-md-3 control-label" style="margin-left: 60px;">Email id:</label>
                <div class="col-md-9">
                    <input type="email" class="form-control" name="Email" placeholder="Email id">
                </div>
                <!-- close -->
                <!-- making a row in col-md-6 for label and texbox -->
                <label class="label col-md-3 control-label" style="margin-left: 60px;">Phone Number:</label>
                <div class="col-md-9">
                    <input type="number" class="form-control" name="Phone Number" placeholder="Phone Number">
                </div>
                <!-- close -->
                <!-- making a row in col-md-6 for label and texbox -->
                <label class="label col-md-3 control-label" style="margin-left: 60px;">Password:</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" name="Password" placeholder="Password">
                    <small>Password must be atleast 6 characters. </small>
                </div>
                <!-- close -->
                <!-- making a row in col-md-6 for label and texbox -->
                <label class="label col-md-3 control-label" style="margin-left: 60px;">Confirm Password:</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" name="Confirm Password" placeholder="Confirm Password">
                </div>
                <!-- close -->
                <a href="#"><div class="btn btn-success" style="margin-top: 50px; margin-bottom: 30p;">Submit</div></a>
            </form>
            </div>
            
        </div>
    </div>
</body>

</html>
